<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal of your ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <style>
        .meal-images {
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .meal-images img {
            max-width: 100%; 
            height: auto;
        }
    </style>
</head>
<body style="background-image: url('ingredients.jpg'); background-size:auto;">
<div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Meals of your ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients<br>
                <i>- Jamie Oliver</i></blockquote>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-result" id="meal-result">
                <h2 class="title">Your results:</h2>
                <div id="meal" class="meal-images"></div>
            </div>
            <div class="meal-details">
                <div class="meal-details-content"></div>
            </div>

        
            
    <script src="script.js"></script>
</body>
</html>
